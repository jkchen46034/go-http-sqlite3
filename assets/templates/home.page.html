<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>
<body>
  {{range .Posts}}
  <article>
    <h2>{{.Title}}</h2>
    <time datatime "{{.CreatedAt}}">{{.CreatedAt}}</time>
    <div>{{.Content}}</div>
  </article>
  {{end}}
</body>
</html>
